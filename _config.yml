# Site settings
title:          Blog
description:    "start engineer"
# basurl 을 / 말고 다른거하면 sass css 다 깨진다;;
#baseurl:        "/"
url:            "https://mk928000000.github.io/"

# Google Analytics
google_analytics: UA—XXXXXXXX-X

# Author
author:
  name:         Mingyeong Jeong
  url:          https://mk928000000.github.io
  email:        mk928000000@gmail.com

# Build settings
markdown:       kramdown
include:
  - _pages

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  # - jemoji #Uncomment this to allow emoji in your post

# theme
theme: tale

# Permalinks
permalink:      /:year-:month-:day/:title
paginate:       5

# Excludes
exclude: [ Gemfile, Gemfile.lock, tale.gemspec ]

# Disqus (Set to your disqus id)
disqus:         jekyll-tale